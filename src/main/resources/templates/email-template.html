<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Confirmación de Cuenta</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');

        body {
            font-family: 'Inter', Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 40px auto;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }
        .content {
            padding: 30px;
            text-align: center;
        }
        .token {
            background-color: #e8f5e9;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            display: inline-block;
            font-size: 48px;
            font-weight: bold;
            color: #2E7D32;
            letter-spacing: 10px;
        }
        .description {
            color: #333;
            margin-bottom: 20px;
        }
        .footer {
            background-color: #f1f1f1;
            color: #666;
            text-align: center;
            padding: 15px;
            font-size: 12px;
        }
        @media screen and (max-width: 600px) {
            .container {
                margin: 0;
                width: 100%;
                border-radius: 0;
            }
            .token {
                font-size: 36px;
                letter-spacing: 5px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Confirmación de Cuenta</h1>
    </div>
    <div class="content">
        <p class="description">Para completar tu registro, utiliza el siguiente código de confirmación:</p>
        <div class="token" th:text="${token}">ABCDEF</div>
        <p class="description">
            Este código es válido por los próximos 5 minutos.
            Por favor, no lo compartas con nadie.
        </p>
    </div>
    <div class="footer">
        Si no solicitaste este registro, puedes ignorar este mensaje.
        <br>
        © 2024 Hotel Lujan Carrion
    </div>
</div>
</body>
</html>
