name: Build and deploy JAR app to Azure Web App - hotel-api-azure

on:
  push:
    branches:
      - kayron
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Java version
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Build with Maven
        env:
          MYSQL_URL_AZURE: ${{ secrets.MYSQL_URL_AZURE }}
          MYSQL_USERNAME_AZURE: ${{ secrets.MYSQL_USERNAME_AZURE }}
          MYSQL_PASSWORD_AZURE: ${{ secrets.MYSQL_PASSWORD_AZURE }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
        run: mvn clean install -B

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: '${{ github.workspace }}/target/*.jar'
          retention-days: 5

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: java-app
          
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'hotel-api-azure'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_70E3369354F94868BEB42638457C371B }}
          package: '*.jar'
        env:
          MYSQL_URL_AZURE: ${{ secrets.MYSQL_URL_AZURE }}
          MYSQL_USERNAME_AZURE: ${{ secrets.MYSQL_USERNAME_AZURE }}
          MYSQL_PASSWORD_AZURE: ${{ secrets.MYSQL_PASSWORD_AZURE }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
